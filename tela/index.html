<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ADS - Matérias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="https://play-lh.googleusercontent.com/NqtN6sMXoEgaHXzIQHyZXCG-kEtTfdYs_5zE9R4IBoKjpuu3CAeh5RIfKgkOcnfJ_WQ" alt="Logo" id="navbarLogo" style="height: 30px; margin-right: 8px; vertical-align: middle;"> <!-- Coloque a URL do seu logo em src="..." -->
        ADS
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Disciplinas</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Algoritmos</a></li>
              <li><a class="dropdown-item" href="#">Banco de Dados</a></li>
              <li><a class="dropdown-item" href="#">Engenharia de Software</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Seção de Próximas Avaliações -->
  <div class="container mt-4" id="secaoAvaliacoes" style="display: none;">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Próximas Avaliações</h5>
      </div>
      <div class="card-body" id="proximasAvaliacoes">
        <!-- Avisos de avaliações serão inseridos aqui dinamicamente -->
      </div>
    </div>
  </div> <!-- Botão para mostrar o formulário -->
  <div class="container mt-4 text-end">
    <button id="btnMostrarForm" class="btn btn-primary rounded-circle">
      <i class="bi bi-plus-lg fs-5"></i>
    </button>
  </div>

  <!-- Formulário para criação de cards (inicialmente oculto) -->
  <div class="container mt-4" id="containerFormulario" style="display: none;">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0" id="tituloFormulario">Criar Nova Disciplina</h5>
        <button type="button" class="btn-close btn-close-white" id="btnFecharForm" aria-label="Fechar"></button>
      </div>
      <div class="card-body">
        <form id="formNovoCard">
          <div class="mb-3">
            <label for="titulo" class="form-label">Título da Disciplina</label>
            <input type="text" class="form-control" id="titulo" required>
          </div>
          <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" rows="2" required></textarea>
          </div>
          <div class="mb-3">
            <label for="conteudo" class="form-label">Conteúdo Detalhado</label>
            <textarea class="form-control" id="conteudo" rows="4" placeholder="Digite cada item em uma linha separada"></textarea>
          </div>
          <div class="mb-3">
            <label for="imagem" class="form-label">URL da Imagem</label>
            <input type="text" class="form-control" id="imagem" value="https://placehold.co/600x400">
            <div class="form-text">Deixe em branco para usar uma imagem padrão</div>
          </div>
          
          <!-- Seção de Avaliações -->
          <div class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <label class="form-label fw-bold">Avaliações</label>
              <button type="button" class="btn btn-sm btn-success" id="btnAddAvaliacao">
                <i class="bi bi-plus-lg"></i> Adicionar Avaliação
              </button>
            </div>
            <div id="listaAvaliacoes">
              <!-- Campos de avaliação serão adicionados aqui dinamicamente -->
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary">Adicionar Disciplina</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Cards em 3 colunas x 2 linhas -->
  <div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="cards_principais"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>

</body>
</html>
